<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Register Page</title>
  </head>
  <div class="container">
    <h1>Register a Learner</h1>
    <p>
      Due to the school policy, a parent must register on-behalf of the learner.
    </p>

    <!--  -->
    <section>
      <form action="" method="">
        <div class="mb-3">
          <label for="">Parent Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Enter parent's name"
          />
        </div>
        <div class="mb-3">
            <label for="">Surname</label>
          <input
            type="text"
            name="surname"
            class="form-control"
            placeholder="Enter parent's surname"
          />
        </div>
        <div class="mb-3">
            <label for="">Cell Number</label>
          <input
            type="number"
            name="phone"
            class="form-control"
            placeholder="Enter parent's cell numbers"
          />
        </div>
        <div class="mb-3">
            <label for="">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Enter parent's email address"
          />
        </div>
        <div class="mb-3">
            <label for="">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Enter parent's email address"
          />
        </div>
      </form>
    </section>
  </div>
  <body></body>
</html>
